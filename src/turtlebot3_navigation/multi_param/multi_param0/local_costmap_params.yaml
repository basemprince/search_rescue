local_costmap:

  footprint: [[-0.205, -0.155], [-0.205,0.155], [0.077, 0.155], [0.077, -0.155]]

  global_frame: map
  robot_base_frame: tb3_0/base_footprint

  rolling_window: true

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 0.5  


  rolling_window: true
  width: 25
  height: 25
  resolution: 0.05
 
  plugins:
    # - {name: multibot_layerer, type: "multibot_layer_namespace::MultibotLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation, type: "costmap_2d::InflationLayer"}

  obstacle_layer:
    observation_sources: laser
    laser: {sensor_frame: tb3_0/base_scan, data_type: LaserScan, topic: /tb3_0/scan, marking: true, clearing: true, obstacle_range: 2.0, raytrace_range: 5.0}
 
 
  inflation:
    inflation_radius: 0.4
    cost_scaling_factor: 4.0
